<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- SpinKit -->
  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/spinkit/2.0.1/spinkit.min.css"
/>
  <link rel="stylesheet" href="./css/style.css">

  <title>Job Listings</title>
</head>
<body>
  <div class="container">
    <div class="nav-bar"></div>
    <section class="main">
      <form class="search_form">
        <input type="search" placeholder="Search by location" id="search">
        <button type="submit">Search</button>
      </form>
      <div class="select_form">
        <select class="select_input" id="select">
          <option value="">--Select by type--</option>
          <option value="Full Time">Full Time</option>
          <option value="Part Time">Part Time</option>
          <option value="Contract">Contract</option>
        </select>
      </div>
      <div class="count"></div>
      <div class="main__cards">
        <!-- Item Start   -->
      </div>
    </section>

    <!-- Preloader -->
    <div class="preloader">
      <div class="sk-grid">
        <div class="sk-grid-cube"></div>
        <div class="sk-grid-cube"></div>
        <div class="sk-grid-cube"></div>
        <div class="sk-grid-cube"></div>
        <div class="sk-grid-cube"></div>
        <div class="sk-grid-cube"></div>
        <div class="sk-grid-cube"></div>
        <div class="sk-grid-cube"></div>
        <div class="sk-grid-cube"></div>
      </div>
    </div>
    

    <section class="footer">
      <div class="attribution">
        Designed by <a href="https://horler408.github.com/portfolio_site" target="_blank">HorlerTech</a>. 
        Coded by <a href="#">Abdulazeez Olaitan</a>.
      </div>
    </section>
  </div>

  <script src="./js/app.js"></script>
</body>
</html>
